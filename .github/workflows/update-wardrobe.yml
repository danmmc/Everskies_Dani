name: Update Wardrobe JSON

on:
  push:
    paths:
      - 'wardrobe.json'
      - 'scripts/generate-wardrobe.js'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate wardrobe.json
      run: node scripts/generate-wardrobe.js

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add wardrobe.json
        git commit -m "Auto-update wardrobe.json" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
